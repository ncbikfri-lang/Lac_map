<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lac Insect Distribution - India</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { width: 100%; height: 100vh; }
    .popup-box {
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      background: #f9f9f9;
    }
    .popup-box strong {
      display: inline-block;
      width: 90px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    var map = L.map('map'); // No base map

    // Load India shapefile (GeoJSON)
    fetch('Indiashape.geojson')
      .then(res => res.json())
      .then(data => {
        var indiaLayer = L.geoJSON(data, {
          style: {
            color: "blue",
            weight: 1.5,
            fillColor: "#cce5ff",
            fillOpacity: 0.4
          }
        }).addTo(map);

        var indiaBounds = indiaLayer.getBounds();
        map.fitBounds(indiaBounds);
        map.setMaxBounds(indiaBounds);
      });

    // Load points (GeoJSON)
    fetch('Points.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "red",
              color: "darkred",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function(feature, layer) {
            if (feature.properties) {
              let props = feature.properties;
              let popupContent = `<div class="popup-box">
                <div><strong>State:</strong> ${props.State || "-"}</div>
                <div><strong>District:</strong> ${props.District || "-"}</div>
                <div><strong>Block:</strong> ${props.Block || "-"}</div>
                <div><strong>Place:</strong> ${props.Place || "-"}</div>
                <div><strong>Plant:</strong> ${props["plants"] || "-"}</div>
                <div><strong>Lac Insect:</strong> ${props["Lac Insect found"] || "-"}</div>
                <div><strong>Latitude:</strong> ${props.Latitude || "-"}</div>
                <div><strong>Longitude:</strong> ${props.Longitude || "-"}</div>
              </div>`;
              layer.bindPopup(popupContent);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
